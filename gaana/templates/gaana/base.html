<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}afreen{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'gaana/style.css' %}"/> {#include ot after bootstrap otherwise we wont able to overwrite#}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="{% static 'gaana/js/main.js' %}"></script>
<style>
.header {

    text-align: center;
    background: #000000;
}
.navbar
{
    margin-bottom: 0px;
}
.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color:#080808b0;
   color: white;
   text-align: center;
}
</style>
</head>
<body>
{% load staticfiles%}
        <div class="header">
        <img src="{% static "gaana/images/logo5.jpg"%}">
        </div>
<nav class="navbar navbar-inverse"  style="background:#080808;">
    <div class="container-fluid">
        <!-- Header  here data-target is to target element ie where to use toggle button-->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home' %}">afreen</a>
        </div>

        <!-- Items id since here we gonna use data-target feature and album_active block is for highlighing working page-->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block albums_active %}{% endblock %}" ><a href="{% url 'gaana:index' %}"><span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Albums</a></li>
                <li class="{% block songs_active %}{% endblock %}"><a href="{% url 'gaana:songs' 'all' %}"><span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Songs</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'gaana:index' %}" id="navBarSearchForm">
                <div class="form-group">
                <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>
              <button type="submit" class="btn btn-default" style="background:#080808; color:#ccc ">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'gaana:create_album' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Album
                    </a>
                </li>
                <li>
                    <a href="{% url 'gaana:logout_user' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>
<br>
{% block body %}
{% endblock %}
<div class="footer">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 f-desc padding-10px">
  <audio controls="" preload="none">
  <source src="" type="audio/mpeg">
  </audio>
  </div>
</div>
</body>
</html>
