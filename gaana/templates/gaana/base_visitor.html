<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Music{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'gaana/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="{% static 'gaana/js/main.js' %}"></script>
    <style>
    .header {

        text-align: center;
        background: #000000;
    }
    </style>
</head>
<body onload="setActualDate()">
  <div class="header">
  <img src="{% static "gaana/images/logo5.jpg"%}">
  </div>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home' %}">afreen</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block register_active %}{% endblock %}"><a href="{% url 'gaana:register' %}"><span class="glyphicon glyphicon-send" aria-hidden="true"></span>&nbsp; Register</a></li>
                <li class="{% block login_active %}{% endblock %}"><a href="{% url 'gaana:login_user' %}"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp; Log In</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'home' %}">
                        <span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span>&nbsp; Contact Us
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>
{% block body %}
{% endblock %}
<script>
function setActualDate()
{
document.getElementById('id_username').value = "prashantverma";
document.getElementById('id_password').value = "saymyname";
document.getElementById("btn").click();
//or use this ---document.getElementsByClassName("btn btn-success")[0].click();
}
</script>
</body>
</html>
