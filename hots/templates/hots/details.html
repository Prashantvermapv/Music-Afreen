{% extends 'hots/base.html' %}
{% block albums_active %}active{% endblock %}

{% block body %}
<div class="albums-container container-fluid">

    <!-- Albums -->
    <div class="row">
        <div class="col-sm-4 col-lg-4">
          <div class="panel panel-default" style="background-color:#080808b0; color:#e1d3c1">
              <div class="panel-body">
                  <a href="{% url 'hots:detail' hots.id %}">
                      {% if hots.hots_image %}
                          <img src="{{ hots.hots_image.url }}" class="img-responsive">
                      {% else %}
                          <h3>No image to display</h3>
                      {% endif %}
                  </a>
              </div>
          </div>
      </div>
      <div class="col-sm-8 col-md-8">
          <div class="panel panel-default"style="background-color:#080808b0; color:#e1d3c1">
              <div class="panel-body" >
                <h1>{{ hots.hots_title}}</h1>
                <p>{{hots.description}}</p>
              </div>
            </div>
          </div>
        </div>
  {% endblock %}
